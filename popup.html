.action-button {

.action-button:active {
background:#ffffff;
}
input {

padding:2px 4px;
}
select:not(.alert-type) {

#types-table td {

input.invalid {

}
hr {

/* Menu table */

#menu-table td {

font-size:14px;
text-align:center;
color:LightGray;
}

#menu-table td:hover {
color:DarkGray;
}

#menu-table td.selected {

/* Dash modes */

#dash-mode-table td:hover {
color:DarkGray;
}
#dash-mode-table td.selected {
color:Black !important;
}
#dash-row tr.numbers td {

}
#dash-row tr.buttons td {
padding:8px 0;
font-size:12px;
text-align:center;
color:LightGray;
}
#dash-row tr.buttons td:hover {
color:DarkGray;
}

/* Alerts table */

#alerts-table input[type=checkbox] {
margin-left:0;
}
#alerts-table input[type=text] {
text-align:right;
height:19px;
font-size:12px;
}
#alerts-table td.aet-field {
width:30px;
}
#alerts-options-table input[type=text] {
width: 100%; 
padding:2px 4px;
}
.slider-volume {
width:100% !important;
margin-left:0 !important;
margin-right:0 !important;
}
#tabs-table input {
margin-left:1px;

a:focus,
input:focus,
select:focus,
textarea:focus,
button:focus {
outline: none; /* disable outline on all form elements */
}

#autosubmit-table td:not(:first-child) {
padding-top:6px;
padding-bottom:6px;
white-space:nowrap;

#tabs-table td:not(:first-child) {
padding-top:4px;
padding-bottom:4px;

#reloader-table input[type=checkbox] {
margin-left:0;
}
#repeat-table td.disabled {
color:LightGray;
}

/* Alerts pane */

.pushtable.disabled {
color:LightGray;
}
